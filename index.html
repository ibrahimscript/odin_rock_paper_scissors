<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="wrapper">
      <div class="header">
        <h1>Rock Paper Scissors</h1>
      </div>

      <div class="intro">
        <h1>Choose Your Weapon</h1>
        <h2>First to score five Points Wins the Game</h2>
      </div>

      <div class="game">
        <div class="results">
          <div>Player: <span class="playerscore">0</span></div>
          <div>Computer: <span class="computerscore">0</span></div>
        </div>

          <div class="buttons">
            <button class="rock">Rock ✊</button>
            <button class="paper">Paper ✋</button>
            <button class="scissors">Scissors ✌</button>
          </div>
      </div>

      <div class="footer">
        <p>Made by <a href="https://www.twitter.com/ibrascript">@ibrascript</a></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
